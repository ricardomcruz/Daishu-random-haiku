<body>

    <div id="background"><img src="img/45054.jpg" alt=""></div>
    <div id="container">
        <div class="shoji secondary">
            <div id="logo"><p>俳句</p></div>
            <hr>
            <div id="title"><h1>Deshi <br> Haiku Poems Generator</h1></div>
        </div>
        <div class="shoji main">
            <div id="japanese">
                    <p>春風や<br>牛にひかれて<br>善光寺</p>
            </div>
            <hr>
            <div id="english">
                <p>The spring breeze.<br>Being pulled by a cow<br>To the Zenkoji temple.</p>
            </div>
        </div>
        <div class="shoji secondary">
            <div id="information">
                <div id="author">Kobayashi Issa</div>
                <div id="reference">Spring Poems</div>
            </div>
            <div>
