
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    
    
    <div id="quote-box">
        
        <div class="shoji" id="nav">
            
            <div id="logo">
                <p>俳句</p>
            </div>
            
            <div id="description">
                <h1>Deshi - Haiku Poems Generatora</h1>
            </div>
            
        </div>
        
        
        
        
        
        <!--User Story #2: Within #quote-box, I can see an element with a corresponding id="text"-->
        <div id="text" class="shoji">
            <div id="japanese">
                <p>春風や<br>牛にひかれて<br>善光寺</p>
            </div>
            <div id="english">
                <p>The spring breeze.<br>Being pulled by a cow<br>To the Zenkoji temple.</p>
                
            </div>
        </div>
        
        
        
        <div class="shoji" id="bottom">
            
            <div id="tweet-quote">
                <i class="fas fa-share-alt"></i>
                
            </div>

            <div id="arrows">
                    <button id="new-quote">aa<Next Sentence></button>
                    <button id="new-quote">bb</button>
            </div>
            
            
            <div id="reference">
                <div id="author">
                    <p>Kobayashi Issa</p>
                </div>
                <div id="book">
                    <p>Spring Poems</p>
                    
                </div>
            </div>


            
        </div>

        
        
        
    </div>
</body>









<!--User Story #6: On first load, my quote machine displays a random quote in the element with id="text"-->

<!--User Story #7: On first load, my quote machine displays the random quote's author in the element with id="author"-->

<!--User Story #8: When the #new-quote button is clicked, my quote machine should fetch a new quote and display it in the #text element.-->

<!--User Story #9: My quote machine should fetch the new quote's author when the #new-quote button is clicked and display it in the #author element.-->
